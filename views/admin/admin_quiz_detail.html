{{>header}}


	<!-- side menu -->
	<ul id="slide-out" class="side-nav fixed leftside-navigation grey lighten-3 z-depth-2">
		<li>
            <li>
                <div class="user-view user-view-hm">
                    <div class="name center">
                        <h5 class="header">Admin-Panel</h5>
                    </div>
                </div>
            </li>
        </li>
        <div class="divider"></div>

		<li><a class="collapsible-header waves-effect waves-cyan" href="admin_sim"><i class="mdi-editor-insert-chart"></i>Simulation Store</a></li>
        <li class="active"><a class="collapsible-header waves-effect waves-cyan" href="#"><i class="mdi-action-help"></i>Quiz Store</a></li>
		<li><a class="collapsible-header waves-effect waves-cyan" href="admin_acc"><i class="mdi-editor-insert-chart"></i>Account</a></li>

<li><a class="collapsible-header waves-effect waves-cyan" href="/index.html"><i class="mdi-editor-insert-chart"></i>Return To HOME</a></li>

	</ul>

	<a href="#" data-activates="slide-out" class="button-collapse"></a>
	<!-- side menu end -->
	</aside>


	<main class=" grey lighten-4">
		<div class="card-panel transparent z-depth-0 no-margin">
			<div class="card-panel z-depth-0 grey lighten-5">
				<div class="row">
					<div class="col m6 l6">
						<p class="flow-text no-margin">Quizes/Tests</p>
					</div>
				</div>

				<div class="divider"></div>
				<table class="striped ">
                    <thead>
                      <tr>
                        <th data-field="id">Name</th>
                        <th data-field="id">Section</th>
                        <th data-field="id">Roll No</th>
                        <th data-field="name" class="right">Action(Export)</th>
                      </tr>
                    </thead>
                    <tbody>
                        {{#each data}}
                        <tr>
                          <td>{{name}}</td>
                          <td>{{section}}</td>
                          <td>{{rollno}}</td>
                          <td class="right">
                              <a href="quiz_detail_download:{{_id}}" class="btn col s6 green waves-effect lighten-2">Export</a>
                          </td>
                        </tr>
                        {{/each}}
                    </tbody>
                  </table>

                  <div id="mainQ">

                  </div>







			</div>
		</div>
	</main>
</body>

	<!-- jQuery Library -->
	<script type="text/javascript" src="libs/js/plugins/jquery-1.11.2.min.js"></script>
