{{> header}}

{{> admin_navbar}}




<main class=" grey lighten-4">
    <div class="card-panel transparent z-depth-0 no-margin">
        <div class="card-panel z-depth-0 grey lighten-5">
            <div class="row">
                <div class="col m6 l6">
                    <p class="flow-text no-margin">Account Detail</p>
                </div>
                <div class="col m6 l6 modal-fixed-footer">
                    <button class="btn waves-effect right"><i class="mdi-content-add right"></i>Ad
            </div>
            <div class="divider"></div>
            <table class="striped ">
                <thead>
                  <tr>
                    <th data-field="id">Title</th>
                    <th data-field="name" class="right">Action(Export, Delete)</th>
                  </tr>
                </thead>

                <tbody>
                {{#each data}}
                  <tr>
                    <td>{{title}}</td>
                    <td class="right">
                        <button class="btn col s6 green waves-effect lighten-2"><i class="mdi-file-file-upload"></i></button>
                        <button onclick=goTo("{{_id}}")  class="btn col s6 red waves-effect lighten-2"><i class="mdi-action-delete"></i></button>
                    </td>
                  </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
